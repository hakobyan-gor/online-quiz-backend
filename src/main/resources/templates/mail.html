<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Submitting mail</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: red;
        }
    </style>
</head>
 <body>
    <h1 th:text="${'Hello Dear ' + name + ' ' + surname}"></h1>
    <p th:text="${'Confirm your email to continue'}"></p>
    <p th:text="${'Confirmation Token ' + confirmationToken}"></p>
    <p th:text="${'-Best Regards'}"></p>
    <p th:text="${'Online Quiz Theme'}"></p>
  </body>
</html>
